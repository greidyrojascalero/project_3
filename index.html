<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
     <div class="container">
         <nav class="nav">
            <h1>THE CODE REVIEW</h1>
         </nav>
     </div>
     <header>
         <div class="header">
             <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
         </div>
     </header>
     <div class="container container--side-space">
         <hr class="doble-border">
     </div>
     <div class="container container--side-space">
         <form class="form-contact">
             <h2>Contact Information</h2>

             <label for="name">Full Name:</label> 
		     <input class="custom-placeholder" type="text" id="name" placeholder="Required">

             <label for="email">Email Address:</label>
     	     <input class="custom-placeholder" type="email" id="email" placeholder="Required"> 

             <label for="phone-number">Phone Number:</label>
             <input type="tel" id="phone-number">

             <label for="street-address">Street Address:</label>
             <input type="text" id="street-address">

             <label for="city">City:</label>
             <input type="text" id="city"> 

             <label for="states">States:</label>
             <select id="states">
                 <option value="0" selected="selected">Choose State</option>
                 <option value="alabama">Alabama</option>
                 <option value="california">California</option>
                 <option value="florida">Florida</option>
                 <option value="texas">Texas</option>
                 <option value="washington">Washington</option>
             </select>

             <label for="zip-code">Zip Code:</label>
             <input type="number" id="zip-code">

         </form>
     </div>
     <div class="container container--side-space container--vertical-space">
         <hr>
     </div>

     <div class="container container-newsletter">
         <h2>Newsletter</h2>
         <p>Select the newstellers you would like to recive</p>

         <input type="checkbox" id="htmlnews" name="">
         <label for="htmlnews">HTML News</label>
         <br>
         <input type="checkbox" id="css" name="">
         <label for="css">CSS News</label>
         <br>
         <input type="checkbox" id="javascript" name="">
         <label for="javascript">Javascript</label>
     </div>     
         
     <div class="container newsletter-form">
         <p>Newsletter format</p>
         
         <form>
             <input type="radio" name="format" id="html">
		    <label for="html">HTML</label>

             <input type="radio" name="format" id="plaintext">
		     <label for="plaintext">Plain text</label>
         </form>
          <br> 

          <form>

             <label for="msg">Other topics you'd like to hear about</label>
     	     <textarea id="msg" rows="4"></textarea>
         
             <input class="btn" type="submit" value="Sign Up">
          </form>
     </div>

     <div>
         
     </div>
    
    
</body>
</html>
